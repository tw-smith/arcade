{% extends "base.html" %}
{% block content %}
<h2 class="text--big text--title gradient">Snake</h2>
<h2 class="text--big">&#128013</h2>
<h2 class="text text--red">High Scores</h2>
<ul class="list text text--red">
    {% for score in scores %}
    <li>
        <span>{{score.user_name}} :</span>
        <span>{{score.score}}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
