{% extends "base.html" %}
{% block content %}
<h2 class="text--big text--title gradient">Snake</h2>
<h2 class="text--big">&#128013</h2>
<form class="form" action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.email(class_="form__item") }}
    {% for error in form.email.errors %}
    <p class="text__formerror">{{ error }}</p>
    {% endfor %}
    {{ form.submit(class_="form__item") }}
</form>
{% endblock %}
