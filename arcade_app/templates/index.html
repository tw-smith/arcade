<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
    </style> 
    <link href="static/style.css" rel="stylesheet">
    <script src="static/high_score.js" defer></script>
    <script src="static/snake.js" defer></script>
   
  <!--  <link href="style.css" rel="stylesheet"> -->
  </head>
  <body class="page">
    <div class="page__gameArea">
      <div id="modal" class="modal">
        <form name="scoreForm">
          <input name="username" type="text">
          <button type="button" onclick="postScore()">Submit score</button>
        </form>
      </div>
      <div id="scoreModal" class="modal">
      </div>
        <canvas class="myCanvas"></canvas>
        <div class="controlButtons">
          <button type="button" id="upButton" class="controlButtons__button">&#8593;</button>
          <div class="leftrightButtons">
            <button type="button" id="leftButton" class="controlButtons__button">&#8592;</button>
            <button type="button" id="rightButton" class="controlButtons__button">&#8594;</button>
          </div>
          <button type="button" id="downButton" class="controlButtons__button">&#8595;</button> 
        </div>
    </div>
  </body>
</html>
